<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>JSON Exemplo</title>
</head>
<body>
  <h1>Conte√∫do do JSON</h1>
  <pre id="saida"></pre>

  <script>
    fetch("dados.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("saida").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error("Erro:", err));
  </script>
</body>
</html>
